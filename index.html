<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading from File</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #007aff;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #content {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #loadButton {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reading from File</h1>
        <p>Click the button below to load content from a text file:</p>
        <button id="loadButton">Load Content</button>
        <div id="content"></div>
    </div>

    <script>
        const loadButton = document.getElementById('loadButton');
        const contentDiv = document.getElementById('content');

        loadButton.addEventListener('click', loadContent);

        function loadContent() {
            fetch('content.txt')
                .then(response => response.text())
                .then(text => {
                    contentDiv.textContent = text;
                })
                .catch(error => {
                    console.error('Error:', error);
                    contentDiv.textContent = 'Error loading content. Make sure you are running this from a web server and content.txt exists.';
                });
        }
    </script>
</body>
</html>
